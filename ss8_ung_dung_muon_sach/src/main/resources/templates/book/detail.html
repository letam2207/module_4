<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <th:block th:replace="~{common/template::library}">

  </th:block>
</head>
<body>
<div th:replace="~{common/template::header}">
</div>
<h2>Chi tiết sách</h2>

<div class="card p-3">
  <p><b>Tên sách:</b> <span th:text="${book.title}"></span></p>
  <p><b>Tác giả:</b> <span th:text="${book.author}"></span></p>
  <p><b>Số lượng còn lại:</b> <span th:text="${book.quantity}"></span></p>

  <form th:action="@{/books/{id}/borrow(id=${book.id})}" method="post">
    <button type="submit" class="btn btn-success" th:disabled="${book.quantity == 0}">Mượn sách</button>
  </form>
</div>

<a href="/books" class="btn btn-secondary mt-3">⬅ Quay lại</a>
</body>
</html>
