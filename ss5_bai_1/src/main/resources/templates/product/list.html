<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Danh sách sản phẩm</title>
    <th:block th:replace="~{common/template::library}"></th:block>
</head>
<body>
<div th:replace="~{common/template::header}"></div>

<div class="container mt-4">

    <h2 th:text="#{product.list.title}"></h2>

    <a th:href="@{/product(lang='vi')}" class="btn btn-outline-primary">🇻🇳 Tiếng Việt</a>
    <a th:href="@{/product(lang='en')}" class="btn btn-outline-secondary">🇬🇧 English</a>

    <form th:action="@{/product/search}" method="get" class="row g-2 mb-3">
        <div class="col-md-6">
            <input type="text" name="name" class="form-control" th:placeholder="#{product.name.placeholder}"
                   th:value="${search}">
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100" th:text="#{product.list.button}"></button>
        </div>
        <div class="col-md-4 text-end">
            <a th:href="@{/product/create}" class="btn btn-success" th:text="#{product.list.a}"></a>
        </div>
    </form>

    <table class="table table-bordered table-hover align-middle text-center">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th th:text="#{product.list.th1}"></th>
            <th th:text="#{product.list.th2}"></th>
            <th th:text="#{product.list.th3}"></th>
            <th th:text="#{product.list.th4}"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${#numbers.formatDecimal(product.price, 0, 'POINT', 0, 'COMMA')}"></td>
            <td th:text="${product.manufacturer}"></td>
            <td>
                <a th:href="@{|/product/${product.id}|}" class="btn btn-info btn-sm" th:text="#{product.list.a1}"></a>
                <a th:href="@{|/product/update/${product.id}|}" class="btn btn-warning btn-sm" th:text="#{product.list.a2}"></a>
                <a th:href="@{|/product/delete/${product.id}|}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Bạn có chắc muốn xóa sản phẩm này?')" th:text="#{product.list.a3}"></a>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(products)}">
            <td colspan="5" class="text-muted">⚠️ Không có sản phẩm nào</td>
        </tr>
        </tbody>
    </table>
    <p id="message" th:text="${message}"></p>
    <script>
        setTimeout(function () {
            document.getElementById("message").style.display = "none";
        }, 3000)
    </script>
</div>
</body>
</html>
