<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chi tiết sản phẩm</title>
  <th:block th:replace="~{common/template::library}"></th:block>
</head>
<body>
<div th:replace="~{common/template::header}"></div>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow border-0 rounded-3">
        <img th:src="@{'/images/' + ${product.image}}"
             class="card-img-top p-3"
             style="height: 300px; object-fit: contain;" alt="Product image">

        <div class="card-body">
          <h3 class="card-title text-center fw-bold mb-3" th:text="${product.name}"></h3>
          <p class="text-muted text-center mb-3" th:text="${product.description}"></p>
          <p class="fw-bold text-danger text-center fs-5 mb-4"
             th:text="${#numbers.formatInteger(product.price, 0, 'POINT')} + ' VND'"></p>

          <div class="d-grid">
            <a th:href="@{/cart/add/{id}(id=${product.id})}"
               class="btn btn-success btn-lg">
              <i class="bi bi-cart-plus"></i> Mua hàng
            </a>
          </div>

          <div class="d-grid mt-3">
            <a th:href="@{/products}" class="btn btn-outline-secondary">
              ← Quay lại danh sách
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
