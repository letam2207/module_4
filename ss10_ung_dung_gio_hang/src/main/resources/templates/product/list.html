<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Danh sách sản phẩm</title>
    <th:block th:replace="~{common/template::library}"></th:block>
</head>
<body>
<div th:replace="~{common/template::header}"></div>

<div class="container mt-5">
    <h2 class="mb-4 text-center">Danh sách sản phẩm</h2>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
        <div class="col" th:each="p : ${products}">
            <div class="card h-100 shadow-sm border-0 rounded-3">

                <img th:src="@{'/images/' + ${p.image}}" class="card-img-top p-3"
                     style="height: 200px; object-fit: contain;" alt="Product image">

                <div class="card-body d-flex flex-column">
                    <h5 class="card-title text-center fw-bold text-truncate" th:text="${p.name}"></h5>
                    <p class="card-text small text-muted text-truncate" th:text="${p.description}"></p>

                    <div class="mt-auto">
                        <p class="fw-bold text-danger text-center mb-3"
                           th:text="${#numbers.formatInteger(p.price, 0, 'POINT')} + ' VND'"></p>
                        <div class="d-grid">
                            <a th:href="@{/products/{id}(id=${p.id})}" class="btn btn-primary btn-sm">
                                <i class="bi bi-eye"></i> Xem chi tiết
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
