<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
<div th:replace="~{common/template::header}"></div>

    <form th:action="@{/blog/search}" method="get" class="row g-2 mb-3">

    <table class="table table-bordered table-hover align-middle text-center">

            <th>Th·ªÉ lo·∫°i</th>

        </thead>
        <tbody>
        <tr th:each="blog : ${blogs}">

            <td th:text="${blog.describe}"></td>

    <nav aria-label="Page navigation example">

                <a class="page-link" th:href="@{/blog(page=${blogs.number - 1})}" aria-label="Previous">

                </a>
            </li>
            <li class="page-item" th:each="num : ${#numbers.sequence(0, blogs.getTotalPages() - 1)}"

                <a class="page-link" th:href="@{/blog(page=${blogs.number + 1})}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>

    <p id="message" th:text="${message}"></p>
    <script>
        setTimeout(function () {

        }, 3000)
    </script>
</div>
</body>
</html>
